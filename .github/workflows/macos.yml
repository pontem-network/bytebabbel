name: Tests on MacOS
on:
  push:
    branches:
      - master
      - main

  workflow_call:
    inputs:
      github_token:
        type: string
        required: true
      os:
        type: string
        required: true

env:
  RUSTUP_MAX_RETRIES: 10
  CARGO_INCREMENTAL: 1
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUNNER_ARCH: x64

jobs:
  tests:
    name: Tests on MacOS
    runs-on: macos-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install
        uses: ./.github/actions/tests

      - name: Test
        run: RUST_BACKTRACE=1 cargo test --offline
        shell: bash
