[package]
name = "test_infra"
version = "0.1.0"
edition = "2021"

[dependencies]
# logs
log = "0.4"
lazy_static = "1.4"
termion = "1.5.6"
chrono = "0.4"
anyhow = "1.0.58"
regex = "1.6"
ethabi = "17.2"

[dev-dependencies]
mv = {path = "../mv"}
eth = {path = "../eth" }
translator = {path = ".."}
intrinsic = {path = "../intrinsic"}

move-bytecode-source-map = {git = "https://github.com/move-language/move", rev = "f3c921433758340cb95075ae9918095878686d3c"  }
move-ir-types = {git = "https://github.com/move-language/move", rev = "f3c921433758340cb95075ae9918095878686d3c"  }
#
evm = { git = "https://github.com/pontem-network/evm.git", branch = "evm2move" }
primitive-types = { version = "0.11", default-features = false, features = ["rlp"] }

rand = "0.8.5"
hex = "0.4"
bcs = "0.1.3"
serde = {version = "1.0.138", features = ["derive"]}
serde_json = "1.0.82"
once_cell = "1.13.1"
itertools = "0.10.3"
tempdir = "0.3.7"

move-vm-runtime = {git = "https://github.com/move-language/move", rev = "0fe2e6ce5af811d68b8a995b7da3f4c4ecc485fa", features = ["testing"]  }
move-vm-types = {git = "https://github.com/move-language/move", rev = "0fe2e6ce5af811d68b8a995b7da3f4c4ecc485fa"  }
move-core-types = {git = "https://github.com/move-language/move", rev = "0fe2e6ce5af811d68b8a995b7da3f4c4ecc485fa" , features = ["address32"] }
move-binary-format = {git = "https://github.com/move-language/move", rev = "0fe2e6ce5af811d68b8a995b7da3f4c4ecc485fa"  }
move-stdlib = {git = "https://github.com/move-language/move", rev = "0fe2e6ce5af811d68b8a995b7da3f4c4ecc485fa", features = ["testing"] }

aptos-vm = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
aptos-gas = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
aptos-types = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
move-deps = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
framework = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
aptos-crypto = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
aptos-aggregator = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }
aptos-state-view = { git = "https://github.com/aptos-labs/aptos-core", rev = "27cff42e874d0705faba30b2790963ef93e1e8cd" }

# for test *.sol
libtest-mimic = "0.4"
regex = "1.6"

# logs
env_logger = "0.9"

[[test]]
name = "sol"
harness = false
