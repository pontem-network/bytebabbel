[package]
name = "eth2move"
version = "0.1.0"
edition = "2021"
build = "src/build.rs"
description = "EVM-bytecode to Move static translator"
repository = "https://github.com/pontem-network/eth2move.git"


[dependencies]
hex = "0.4"
anyhow = "1.0.58"
serde = {version = "1.0.138", features = ["derive"]}
serde_json = "1.0.82"
sha3 = "0.10.1"
itertools = "0.10.3"
uint = "0.9.3"
log = "0.4.17"

# move:
move-core-types = { git = "https://github.com/move-language/move.git" }
move-binary-format = { git = "https://github.com/move-language/move.git" }
move-bytecode-source-map = { git = "https://github.com/move-language/move.git" }
move-ir-types = { git = "https://github.com/move-language/move.git" }
move-bytecode-verifier = { git = "https://github.com/move-language/move.git" }

[dev-dependencies]
maplit = "1.0"
move-disassembler = { git = "https://github.com/move-language/move.git" }
move-stdlib = { git = "https://github.com/move-language/move.git" }
move-vm-runtime = { git = "https://github.com/move-language/move.git" }
move-vm-types = { git = "https://github.com/move-language/move.git" }
move-compiler = { git = "https://github.com/move-language/move.git" }
bcs = "0.1.3"
rand = "0.8.5"

[build-dependencies]
wax = "0.5"

[workspace]
members = [
    "e2m"
]